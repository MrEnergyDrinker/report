<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>シンプル ○×ゲーム (Web)</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .board-wrap { max-width: 360px; margin: 10px 0 0; }
      .cells { gap: 10px; }
      .cell { height: 88px; font-size: 44px; }
      @media (max-width: 480px) {
        .cell { height: 72px; font-size: 36px; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>シンプル ○×ゲーム</h1>
      <div class="status" id="status">読み込み中…</div>
      <div class="board-wrap">
        <div id="board" class="cells" aria-label="3x3 盤面"></div>
      </div>
      <p style="margin-top:12px; color:#666;">
        ヒント: 空いているマスをクリックして交互に打ちます。
      </p>
      <p style="margin-top:6px;"><a href="index.html">アルティメット版はこちら</a></p>
    </div>

    <!-- 結果モーダル -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-card">
        <h2 id="modal-title" class="modal-title">対局結果</h2>
        <p id="modal-message"></p>
        <div class="modal-actions">
          <button id="btn-rematch" class="btn primary">再戦</button>
          <button id="btn-exit" class="btn">終了</button>
        </div>
      </div>
    </div>

    <script src="classic.js"></script>
  </body>
  </html>
