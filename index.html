<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アルティメット ○×ゲーム (Web)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>アルティメット ○×ゲーム</h1>
      <div id="status" class="status">読み込み中…</div>
      <div id="macro" class="macro-grid" aria-label="マクロ盤"></div>
    </div>

    <!-- 結果モーダル -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-card">
        <h2 id="modal-title" class="modal-title">対局結果</h2>
        <p id="modal-message"></p>
        <div class="modal-actions">
          <button id="btn-rematch" class="btn primary">再戦</button>
          <button id="btn-exit" class="btn">終了</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
